# This workflow warns and then closes issues and PRs that have had no activity for a specified amount of time.
#
# For more information, see: https://github.com/actions/stale

name: Mark stale issues and pull requests

on:
  schedule:
    - cron: '28 13 * * *' # Runs every day at 13:28 UTC

jobs:
  stale:
    runs-on: ubuntu-latest
    permissions:
      issues: write
      pull-requests: write

    steps:
      - uses: actions/stale@v5
        with:
          repo-token: ${{ secrets.GITHUB_TOKEN }}
          stale-issue-message: >
            ðŸ‘‹ This issue has been automatically marked as stale due to inactivity.
            If this is still relevant, please leave a comment or remove the `no-issue-activity` label.
            Otherwise, it will be closed in 7 days. Thanks for your contributions! ðŸ’¡
          stale-pr-message: >
            ðŸ”• This pull request has been automatically marked as stale due to inactivity.
            If work is still in progress, leave a comment or remove the `no-pr-activity` label.
            It will be closed in 7 days if no further activity occurs.
          stale-issue-label: 'no-issue-activity'
          stale-pr-label: 'no-pr-activity'
          days-before-stale: 14
          days-before-close: 7
          remove-stale-when-updated: true
